<div class="container">
  <div id="contact_section_title">
    <div id="contact_title">
      let us know
    </div>
    <div id="contact_caption">
      if you have any questions or feedback
    </div>
  </div>
  <div class="contact_section_form">
    <div class="contact_form_title">
      <span>Contact us directly:</span>
    </div>
    <div class="contact_form_container">
      <div id="contact_form_left">
        <form id="contact_form" action="Contact.html">
          <p>
            Name:
          </p>
          <input name="name" type="text" class="feedback-input" placeholder="Your name..." />
          <label>
            Subject:
          </label>
          <input name="email" type="text" class="feedback-input" placeholder="Subject of message..." />
          <label>
            Message:
          </label>
          <textarea name="text" class="feedback-input" placeholder="Enter your message here!"></textarea>
          <input type="submit" value="SUBMIT"/>
        </form>
      </div>
      <div id="contact_form_right">
        <h1>
          Placeholder
        </h1>
      </div>
    </div>
  </div>
</div>
